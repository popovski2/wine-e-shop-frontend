<div class="container" id="main-container">
  <div class="row">
    <div class="col-md-5", style="width:400px; height:400px;">
      <app-pie-chart></app-pie-chart>
    </div>
  </div>
  <div class="row">
    <div *ngFor="let wine of wines" class="col-md-6 col-xl-3">
      <div class="card m-b-30">
        <div class="card-body row">
          <div class="col-6">
            <a href=""><img src="{{wine.imageUrl}}" alt="" class="img-fluid rounded-circle w-60"></a>
          </div>
          <div class="col-6 card-title align-self-center mb-0">
            <h5>{{wine.name}}</h5>
            <p class="m-0">{{wine.price}}</p>
          </div>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item"><i class="fa fa-envelope float-right"></i>{{wine.manufacturerId}}</li>
          <li class="list-group-item"><i class="fa fa-phone float-right"></i>Phone : {{wine.typeId}}</li>
        </ul>
        <div class="card-body">
          <div class="float-right btn-group btn-group-sm">
            <a (click)="onOpenModal( 'edit',wine)" class="btn btn-primary tooltips" data-placement="top" data-original-title="Edit"><i class="fa fa-pencil"></i> </a>
            <a (click)="onOpenModal( 'delete',wine)" class="btn btn-secondary tooltips" data-placement="top" data-original-title="Delete"><i class="fa fa-times"></i></a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Add Wine Modal -->
  <div class="modal fade" id="addWineModal" tabindex="-1" role="dialog"  aria-labelledby="addWineModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addWineModalLabel">Add Wine</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form #addForm="ngForm" (ngSubmit)="onAddWine(addForm)">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" ngModel name="name" class="form-control" placeholder="Name" required>
            </div>
            <div class="form-group">
              <label for="email">Price</label>
              <input type="email" ngModel name="price" class="form-control"  placeholder="Price" required>
            </div>
            <div class="form-group">
              <label for="phone">Quantity</label>
              <input type="text" ngModel name="quantity" class="form-control" id="jobTile" placeholder="Quantity" required>
            </div>
            <div class="form-group">
              <label for="phone">Image Url</label>
              <input type="text" ngModel name="imageUrl" class="form-control" placeholder="Image Url" required>
            </div>
            <div class="form-group">
              <label for="phone">Category</label>
              <input type="text" ngModel name="category" class="form-control" placeholder="Category" required>
            </div>
            <div class="form-group">
              <label for="phone">Manufacturer</label>
              <input type="text" ngModel name="manufacturer" class="form-control" placeholder="Manufacturer" required>
            </div>
            <div class="form-group">
              <label for="phone">Type</label>
              <input type="text" ngModel name="type" class="form-control" placeholder="type" required>
            </div>
            <div class="modal-footer">
              <button type="button" id="add-wine-form" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button [disabled]="addForm.invalid" type="submit" class="btn btn-primary" >Save changes</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Edit Modal -->
  <div class="modal fade" id="updateWineModal" tabindex="-1" role="dialog" aria-labelledby="wineEditModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="updateEmployeeModalLabel">Edit Employee {{editWine?.name}}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form #editForm="ngForm">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" ngModel="{{editWine?.name}}" name="name" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Name">
            </div>
            <input type="hidden" ngModel="{{editWine?.id}}" name="id" class="form-control" id="id" placeholder="Email">
            <input type="hidden" ngModel="{{editWine?.price}}" name="userCode" class="form-control" id="userCode" placeholder="Email">
            <div class="form-group">
              <label for="email">Email Address</label>
              <input type="email" ngModel="{{editWine?.manufacturerId}}" name="email" class="form-control" id="email" placeholder="Email">
            </div>
            <div class="form-group">
              <label for="phone">Job title</label>
              <input type="text" ngModel="{{editWine?.typeId}}" name="jobTitle" class="form-control" id="jobTitle" placeholder="Job title">
            </div>
            <div class="form-group">
              <label for="phone">Phone</label>
              <input type="text" ngModel="{{editWine?.categoryId}}" name="phone" class="form-control" id="phone" name="phone" placeholder="Phone">
            </div>
            <div class="form-group">
              <label for="phone">Image URL</label>
              <input type="text" ngModel="{{editWine?.quantity}}" name="imageUrl" class="form-control" id="imageUrl" placeholder="Image URL">
            </div>
            <div class="modal-footer">
              <button type="button" id="" data-dismiss="modal" class="btn btn-secondary">Close</button>
              <button (click)="onUpdateWine(editForm.value)" data-dismiss="modal" class="btn btn-primary" >Save changes</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Delete Modal -->
  <div class="modal fade" id="deleteWineModal" tabindex="-1" role="dialog" aria-labelledby="deleteModelLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteModelLabel">Delete Wine</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Are you sure you want to delete wine {{deleteWine?.name}}?</p>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
            <button (click)="onDeleteWine(deleteWine!.id)" class="btn btn-danger" data-dismiss="modal">Yes</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Notification for no wines -->
<div *ngIf="wines?.length == 0" class="col-lg-12 col-md-12 col-xl-12">
  <div class="alert alert-info" role="alert">
    <h4 class="alert-heading">NO WINES!</h4>
    <p>No Employees were found.</p>
  </div>
</div>
